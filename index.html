<head>

    <title>Rock, Paper, Scissors Game</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors Game</h1>
        <p>Pick one:

        </p>
        <p id="result"></p>
    </div>
